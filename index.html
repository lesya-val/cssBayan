<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">

    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan__item">
                <input class="item__input" type="radio" id="item-1" name="item" checked>
                <label class="item__title" for="item-1">
                    <span class="item__text">
                        You can't just copy and paste CSS
                    </span>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-1">
                    <img src="image/1.png" alt="image">
                </label>
            </div>

            <div class="bayan__item">
                <input class="item__input" type="radio" id="item-2" name="item">
                <label class="item__title" for="item-2">
                    <span class="item__text">
                        Keep calm amd carry on
                    </span>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-2">
                    <img src="image/2.png" alt="image">
                </label>
            </div>

            <div class="bayan__item">
                <input class="item__input" type="radio" id="item-3" name="item">
                <label class="item__title" for="item-3">
                    <span class="item__text">
                        Work-life balance
                    </span>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-3">
                    <img src="image/3.png" alt="image">
                </label>
            </div>

            <div class="bayan__item">
                <input class="item__input" type="radio" id="item-4" name="item">
                <label class="item__title" for="item-4">
                    <span class="item__text">
                        Dude, where is LS?
                    </span>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-4">
                    <img src="image/4.png" alt="image">
                </label>
            </div>

            <div class="bayan__item">
                <input class="item__input" type="radio" id="item-5" name="item">
                <label class="item__title" for="item-5">
                    <span class="item__text">
                        Relax and take it easy
                    </span>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-5">
                    <img src="image/5.png" alt="image">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
