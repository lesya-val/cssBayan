<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan__item">
                <input class="item__input" type="checkbox" id="item-1">
                <label class="item__title" for="item-1">
                    <h2 class="item__text">
                        You can't just copy and paste CSS
                    </h2>
                    <span class="item__icon"></span>
                </label>
                <label class="item__image" for="item-1">
                    <img src="image/1.png" alt="image">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
